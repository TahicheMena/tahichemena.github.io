<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chartjs</title>
</head>

<body>
    <main class="container">
        <div>
            <!-- Canvas dónde se dibuja la gráfica -->
            <canvas id="prioridades" width="1000" height="500">Su navegador no puede visualizar la gráfica</canvas>
        </div>
    </main>
</body>

<footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script>
        Chart.defaults.global.defaultFontSize = 18;
        var ctx = document.getElementById('prioridades');
        // Bar chart
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Videojuegos', 'Netflix', 'Comer pizza', 'Comer sano', 'Dormir'],
                datasets: [{
                    label: "Mis prioridades",
                    data: [10, 9, 7, 3, 2],
                    backgroundColor: ["rgba(255, 99, 132, 0.2)", "rgba(255, 159, 64, 0.2)", "rgba(255, 205, 86, 0.2)", "rgba(75, 192, 192, 0.2)", "rgba(54, 162, 235, 0.2)"],
                    borderColor: ["rgb(255, 99, 132)", "rgb(255, 159, 64)", "rgb(255, 205, 86)", "rgb(75, 192, 192)", "rgb(54, 162, 235)"],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        stacked: true,
                    }],
                    yAxes: [{
                        ticks:
                        {
                            beginAtZero: true
                        }
                    }]
                },
                title: {
                    display: true,
                    text: 'Mis prioridades'
                }
            }
        });
    </script>
</footer>

</html>
